    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-tertiary: #1e1e2e;
            --text-primary: #f8f8f2;
            --text-secondary: #a6a6b8;
            --text-muted: #6272a4;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-error: #ef4444;
            --accent-warning: #f59e0b;
            --border-primary: rgba(255, 255, 255, 0.08);
            --border-secondary: rgba(255, 255, 255, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light-theme {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #525252;
            --text-muted: #737373;
            --border-primary: rgba(0, 0, 0, 0.08);
            --border-secondary: rgba(0, 0, 0, 0.05);
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .app-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .app-header {
            flex-shrink: 0;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            padding: 1rem 1.5rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 100%;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .file-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Status Bar */
        .status-bar {
            flex-shrink: 0;
            background: rgba(21, 21, 32, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-primary);
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-secondary);
            z-index: 40;
        }

        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            min-height: 0;
            overflow: hidden;
        }

        .editor-container {
            flex: 1;
            position: relative;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            flex-shrink: 0;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-primary);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .editor-tabs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .editor-tab {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-sm);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            position: relative;
        }

        .editor-tab.active {
            color: var(--text-primary);
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .editor-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #editor, #highlighted-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.6;
            border: none;
            outline: none;
            background: transparent;
            overflow: auto;
            resize: none;
            white-space: pre;
            word-wrap: break-word;
            tab-size: 2;
        }

        #editor {
            z-index: 2;
            color: transparent;
            caret-color: var(--accent-primary);
            background: transparent;
        }

        #highlighted-code {
            z-index: 1;
            pointer-events: none;
            color: var(--text-primary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: var(--font-sans);
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-normal);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Theme Selector */
        .theme-selector {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .theme-selector:hover {
            border-color: var(--accent-primary);
        }

        /* Command Palette */
        .command-palette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding-top: 20vh;
        }

        .command-palette.active {
            display: flex;
        }

        .command-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            width: min(90vw, 600px);
            max-height: 60vh;
            overflow: hidden;
            animation: slideDown var(--transition-normal) ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .command-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: var(--font-sans);
        }

        .command-input::placeholder {
            color: var(--text-muted);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 5rem;
            right: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-lg);
            z-index: 60;
            transform: translateX(400px);
            transition: transform var(--transition-normal);
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--accent-success);
        }

        .notification.error {
            border-left: 4px solid var(--accent-error);
        }

        .notification.warning {
            border-left: 4px solid var(--accent-warning);
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .header-actions {
                width: 100%;
                justify-content: flex-start;
                flex-wrap: wrap;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            #editor, #highlighted-code {
                padding: 1rem;
                font-size: 14px;
            }
            
            .status-bar {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .command-content {
                margin: 1rem;
                width: calc(100vw - 2rem);
            }
        }

        /* Touch Improvements */
        @media (hover: none) {
            .btn:hover {
                transform: none;
            }
            
            .btn:active {
                transform: scale(0.98);
            }
        }

        /* High DPI Displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: subpixel-antialiased;
            }
        }

        /* Dark scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>

    <script>
        const App = {
            editor: null,
            highlightedCode: null,
            filename: "example.js",
            autosaveTimer: null,
            highlightTimer: null,
            lastContent: '',
            isModified: false,
            
            init() {
                this.editor = document.getElementById('editor');
                this.highlightedCode = document.getElementById('highlighted-code');
                
                this.loadTheme();
                this.setupEventListeners();
                this.updateHighlight();
                this.updateStatus();
                
                // Focus editor
                setTimeout(() => this.editor.focus(), 100);
            },
            
            setupEventListeners() {
                // Debounced input handler
                this.editor.addEventListener('input', this.debounce(() => {
                    this.onContentChange();
                }, 150));
                
                // Scroll synchronization
                this.editor.addEventListener('scroll', () => {
                    this.highlightedCode.scrollTop = this.editor.scrollTop;
                    this.highlightedCode.scrollLeft = this.editor.scrollLeft;
                });
                
                // Selection change for line numbers
                this.editor.addEventListener('selectionchange', () => {
                    this.updateStatus();
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch (e.key) {
                            case 's':
                                e.preventDefault();
                                this.saveContent();
                                break;
                            case 'p':
                                if (e.shiftKey) {
                                    e.preventDefault();
                                    this.toggleCommandPalette();
                                }
                                break;
                            case 'f':
                                if (e.shiftKey) {
                                    e.preventDefault();
                                    this.formatContent();
                                }
                                break;
                        }
                    }
                    
                    if (e.key === 'Escape') {
                        this.closeCommandPalette();
                    }
                });
                
                // Prevent zoom on mobile
                document.addEventListener('touchstart', (e) => {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                }, { passive: false });
            },
            
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },
            
            onContentChange() {
                this.isModified = true;
                this.updateHighlight();
                this.updateStatus();
                this.scheduleAutosave();
            },
            
            updateHighlight() {
                clearTimeout(this.highlightTimer);
                this.highlightTimer = setTimeout(() => {
                    requestAnimationFrame(() => {
                        const content = this.editor.value;
                        if (content !== this.lastContent) {
                            this.highlightedCode.textContent = content;
                            hljs.highlightElement(this.highlightedCode);
                            this.lastContent = content;
                        }
                    });
                }, 100);
            },
            
            updateStatus() {
                const content = this.editor.value;
                const lines = content.split('\n').length;
                const chars = content.length;
                const cursorPos = this.editor.selectionStart;
                const currentLine = content.substring(0, cursorPos).split('\n').length;
                
                document.getElementById('line-number').textContent = currentLine;
                document.getElementById('char-count').textContent = `${chars} chars`;
                document.getElementById('status-text').textContent = this.isModified ? 'Modified' : 'Saved';
            },
            
            scheduleAutosave() {
                clearTimeout(this.autosaveTimer);
                this.autosaveTimer = setTimeout(() => {
                    this.saveContent(true);
                }, 3000);
            },
            
            async formatContent() {
                this.setStatus('Formatting...', 'loading');
                
                try {
                    let content = this.editor.value;
                    const ext = this.filename.split('.').pop().toLowerCase();
                    
                    switch (ext) {
                        case 'html':
                            if (typeof html_beautify !== 'undefined') {
                                content = html_beautify(content, {
                                    indent_size: 2,
                                    preserve_newlines: true,
                                    max_preserve_newlines: 2
                                });
                            }
                            break;
                        case 'css':
                            if (typeof css_beautify !== 'undefined') {
                                content = css_beautify(content, { indent_size: 2 });
                            }
                            break;
                        case 'js':
                        case 'javascript':
                            if (typeof js_beautify !== 'undefined') {
                                content = js_beautify(content, { indent_size: 2 });
                            }
                            break;
                    }
                    
                    if (content !== this.editor.value) {
                        this.editor.value = content;
                        this.onContentChange();
                        this.showNotification('Code formatted successfully! ‚ú®', 'success');
                    } else {
                        this.showNotification('Code is already well formatted', 'success');
                    }
                } catch (error) {
                    console.error('Format error:', error);
                    this.showNotification('Failed to format code', 'error');
                }
                
                this.setStatus('Ready');
            },
            
            async saveContent(isAutosave = false) {
                if (!this.isModified && isAutosave) return;
                
                this.setStatus(isAutosave ? 'Auto-saving...' : 'Saving...', 'loading');
                
                try {
                    // Simulate save operation for demo
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    this.isModified = false;
                    this.updateStatus();
                    
                    if (isAutosave) {
                        this.setStatus('Auto-saved', 'success');
                        setTimeout(() => this.setStatus('Ready'), 2000);
                    } else {
                        this.showNotification('File saved successfully! üíæ', 'success');
                    }
                } catch (error) {
                    console.error('Save error:', error);
                    this.showNotification(`Save failed: ${error.message}`, 'error');
                    this.setStatus('Error', 'error');
                }
            },
            
            changeTheme() {
                const select = document.querySelector('.theme-selector');
                const theme = select.value;
                localStorage.setItem('editorTheme', theme);
                this.applyTheme(theme);
            },
            
            applyTheme(theme) {
                document.body.className = theme === 'light' ? 'light-theme' : '';
                
                const themeFile = theme === 'light' 
                    ? 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css'
                    : 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';
                
                document.getElementById('highlight-theme').href = themeFile;
                document.querySelector('.theme-selector').value = theme;
                
                // Re-highlight after theme change
                setTimeout(() => this.updateHighlight(), 100);
            },
            
            loadTheme() {
                const savedTheme = localStorage.getItem('editorTheme') || 'dark';
                this.applyTheme(savedTheme);
            },
            
            toggleCommandPalette() {
                const palette = document.querySelector('.command-palette');
                const input = document.querySelector('.command-input');
                
                palette.classList.toggle('active');
                
                if (palette.classList.contains('active')) {
                    setTimeout(() => input.focus(), 100);
                }
            },
            
            closeCommandPalette(event) {
                if (event && event.target.classList.contains('command-palette')) {
                    document.querySelector('.command-palette').classList.remove('active');
                }
            },
            
            handleCommandInput(event) {
                if (event.key === 'Enter') {
                    const command = event.target.value.toLowerCase().trim();
                    this.executeCommand(command);
                    this.closeCommandPalette();
                    event.target.value = '';
                } else if (event.key === 'Escape') {
                    this.closeCommandPalette();
                }
            },
            
            executeCommand(command) {
                switch (command) {
                    case 'save':
                    case 's':
                        this.saveContent();
                        break;
                    case 'format':
                    case 'f':
                        this.formatContent();
                        break;
                    case 'theme':
                    case 't':
                        const currentTheme = localStorage.getItem('editorTheme') || 'dark';
                        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                        document.querySelector('.theme-selector').value = newTheme;
                        this.changeTheme();
                        break;
                    default:
                        this.showNotification(`Unknown command: ${command}`, 'error');
                }
            },
            
            setStatus(text, type = 'default') {
                const statusText = document.getElementById('status-text');
                const indicator = document.querySelector('.status-indicator');
                
                statusText.textContent = text;
                
                // Reset classes
                indicator.style.background = '';
                indicator.style.animation = '';
                
                switch (type) {
                    case 'loading':
                        indicator.style.background = 'var(--accent-warning)';
                        indicator.style.animation = 'spin 1s linear infinite';
                        break;
                    case 'success':
                        indicator.style.background = 'var(--accent-success)';
                        break;
                    case 'error':
                        indicator.style.background = 'var(--accent-error)';
                        break;
                    default:
                        indicator.style.background = 'var(--accent-success)';
                        indicator.style.animation = 'pulse 2s infinite';
                }
            },
            
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        };
        
        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => App.init());
        } else {
            App.init();
        }
        
        // Handle page visibility for auto-save
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && App.isModified) {
                App.saveContent(true);
            }
        });
    </script>
</body>
